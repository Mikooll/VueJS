<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <button v-on:click="counter++">Increase</button>
      <button v-on:click="counter--">Decrease</button>
      <button v-on:click="scondCounter++">Increase Second</button>
      <p>Counter : {{ counter }}</p>
      <p>Result : {{ result() }} | {{ output }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          secondCounter: 0,
        },
        computed: {
          output: function () {
            return this.counter > 5 ? "Greater than 5" : "Smaller than 5";
          },
        },
        watch: {
          counter: function (value) {
            var vm = this;
            setTimeout(function () {
              vm.counter = 0;
            }, 2000);
          },
        },
        methods: {
          result: function () {
            return this.counter > 5 ? "Greater than 5" : "Smaller than 5";
          },
        },
      });
    </script>
  </body>
</html>
